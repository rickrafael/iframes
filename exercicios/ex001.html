<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            width:400px ;
            height:400px ;
            border: 1px solid black;
        }
    </style>
    <title>Iframes</title>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
     <!--tamanho padrão = 300px por 150px-->

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar</p>

        <p>O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank"> no Github</a>
            </iframe>
            também é muito legal !</p>

           
</body>
</html>
